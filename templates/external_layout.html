<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    <style>
        .external_background{
            background-color: #ADD8E6;
        }
        .external_top_font{
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
    <div class="container external_top_font">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
	            <li class="nav-item">
                    <a class="nav-link " href="{{ url_for('index')}}">Home</a>
		        </li>
                <li class="nav-item">
		            <a class="nav-link" href="{{ url_for('register')}}">Register</a>
		        </li>
                <li class="nav-item">
		            <a class="nav-link" href="{{ url_for('login')}}">Login</a>
		        </li>
	        </ul>
        </div>
    </div>
    </nav>
    <div class="external_background">
    {% block content %}
    {% endblock %}
    </div>
</body>
<script type="text/javascript">
function showhidestream1(click) {
    var streaming = document.getElementById("streaming1");
    var explain=document.getElementById("explain1")
    if (click.checked==true){
        streaming.style.display = 'block';
        explain.style.display="block"
    }
    else{
        streaming.style.display = 'none';
        explain.style.display="none"
    }
        
}
function showhidestream2(click) {
    var streaming = document.getElementById("streaming2");
    var explain=document.getElementById("explain2")
    if (click.checked==true){
        streaming.style.display = 'block';
        explain.style.display="block"
    }
    else{
        streaming.style.display = 'none';
        explain.style.display="none"
    }
}

</script>

</html>
